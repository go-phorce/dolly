profiles:

  default:
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment

  test_server:
    description: test server profile
    issuer_label: dolly.svc
    expiry: 5m
    backdate: 30m
    usages: # provides a list key usages
    - signing
    - key encipherment
    - server auth
    - ipsec end system
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1

  test_client:
    description: test client profile
    issuer_label: dolly.svc
    expiry: 5m
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - client auth
    - ipsec user
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1

  peer:
    issuer_label: dolly.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - server auth
    - client auth
    - ipsec user
    - ipsec end system
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    allowed_uri: ^spifee://dolly/.*$
    allowed_fields:
      uri: true

  server:
    issuer_label: dolly.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - server auth
    - ipsec end system
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1

  client:
    issuer_label: dolly.svc
    expiry: 168h
    backdate: 30m
    usages:
    - signing
    - key encipherment
    - client auth
    - ipsec user
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1
    allowed_uri: ^spifee://dolly/.*$
    allowed_fields:
      uri: true

  ocsp:
    description: OCSP responder profile
    issuer_label: dolly.svc
    expiry: 8760h
    backdate: 30m
    usages:
    - digital signature
    - ocsp signing
    allowed_extensions:
    - 1.3.6.1.5.5.7.1.1

  timestamp:
    description: Timestamp certificate profile
    issuer_label: dolly.svc
    expiry: 43070h
    backdate: 30m
    usages:
    - digital signature
    - timestamping
    allowed_extensions:
    - 2.5.29.37

  codesign:
    description: Codesigning certificate profile
    issuer_label: dolly.svc
    expiry: 8760h
    backdate: 30m
    usages:
    - digital signature
    - code signing
    - key encipherment
